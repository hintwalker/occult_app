name: lasotuvi_provider
description: A provider package for lasotuvi app project.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  lasotuvi_domain:
    path: ../lasotuvi_domain
  lasotuvi_data:
    path: ../lasotuvi_data
  lasotuvi_chart:
    path: ../lasotuvi_chart
  lasotuvi_tag:
    path: ../lasotuvi_tag
  lasotuvi_note:
    path: ../lasotuvi_note
  lasotuvi_storage_plan:
    path: ../lasotuvi_storage_plan
  lasotuvi_style:
    path: ../lasotuvi_style

  tuvi_domain:
    path: ../tuvi_domain
  tauari_drawer:
    path: ../tauari_drawer
  tauari_purchase:
    path: ../tauari_purchase
  tauari_firebase:
    path: ../tauari_firebase
  tauari_data_core:
    path: ../tauari_data_core
  tauari_auth:
    path: ../tauari_auth
  tauari_utils:
    path: ../tauari_utils
  tauari_subscription:
    path: ../tauari_subscription
  energy_store:
    path: ../energy_store
  in_app_purchase: ^3.1.5
  flutter_riverpod: ^2.3.6
  cloud_firestore: ^4.6.0
  google_sign_in: ^6.1.0
  firebase_auth: ^4.5.0
  sqflite: ^2.2.8+2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

